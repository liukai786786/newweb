<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Horizontal Splitter </title>
    <link rel="stylesheet" href="splitter.css" type="text/css" />
    <script type="text/javascript" src="../../jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jqxcore.js"></script>
    <script type="text/javascript" src="jqxsplitter.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var theme = "";
            $('#mainSplitter').jqxSplitter({ width: 600, height: 400, orientation: 'horizontal', theme: theme, panels: [{ size: 100 }, { size: 300}] });
        });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget'>
        <div id="mainSplitter">
            <div class="splitter-panel" style="overflow:auto">Panel 1</div>
            <div class="splitter-panel">Panel 2</div>
        </div>
    </div>
</body>
</html>
