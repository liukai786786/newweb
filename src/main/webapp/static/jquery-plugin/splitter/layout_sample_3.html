
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="splitter.css" type="text/css" />
    <script type="text/javascript" src="../../jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jqxcore.js"></script>
    <script type="text/javascript" src="jqxsplitter.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var theme = "";
            $('#container').jqxSplitter({ theme: theme, width: '100%', height: '100%', orientation: 'horizontal', panels: [{ size: 80 }] });
            $('#nested_2').jqxSplitter({ width:"100%",orientation: 'vertical', panels: [{ size: 200}] });
        });
    </script>
    <style type="text/css">
        html, body
        {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body class='default'>
    <div id="container">

		<div>
			Panel 1
		</div>
		<div>
			<div id="nested_2">
				<div>
					Panel 21
				</div>
				<div>
					Panel 22
				</div>
			</div>
		</div>
	
    </div>
</body>
</html>
