<!DOCTYPE html>
<html>
<head>
<title>模型管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
							<!-- CSS -->
<link href="../../jquery-plugin/toastr/toastr.min.css" rel="stylesheet" />
<link href="../../jquery-plugin/bootstrap-3.3.7/css/bootstrap-united.min.css" rel="stylesheet" />
<link href="../../jquery-plugin/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link href="../../jquery-plugin/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet" />
					<!-- jQuery 当前bootstrap版本要求jquery1.9.1以上 -->
<script type="text/javascript" src="../../jquery/jquery-1.10.2.min.js"></script>

							<!-- jQuery-UI -->
<script type="text/javascript" src="../../jquery-ui/jquery-ui.min.js"></script>

							<!-- toastr.js -->
<script type="text/javascript" src="../../jquery-plugin/toastr/toastr.min.js"></script>

							<!-- mywin.js -->
<script type="text/javascript" src="../../jquery-plugin/mywin/mywin.js"></script>

							<!-- bootstrap -->
<script type="text/javascript" src="../../jquery-plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>

							<!-- bootstrap-table -->
<script type="text/javascript" src="../../jquery-plugin/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../../jquery-plugin/bootstrap-table/bootstrap-table-zh-CN.js"></script>

							<!-- bootstrap-validator -->
<script type="text/javascript" src="../../jquery-plugin/bootstrap-validator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../jquery-plugin/bootstrap-validator/zh_CN.js"></script>

									<!-- 页面 -->
<script type="text/javascript" src="./actmodelmanager.js"></script>
</head>
<body>
	<div class="panel-body" style="padding-bottom:0px;">
		<div class="panel panel-default">
			<div class="panel-heading"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> 查询条件</div>
			<div class="panel-body">
				<form id="formSearch" class="form_horizontal">
					<div class="form-group" style="margin-top:15px">
						<label style="margin-top:8px" class="control-label col-sm-1" for="txt_search_name">模型名称</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_search_name" placeholder="相似值">
						</div>
						<label style="margin-top:8px" class="control-label col-sm-1" for="txt_search_key">模型标识</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_search_key" placeholder="相等值">
						</div>
						<div class="col-sm-4" style="text-align:left;">
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div id="toolbar" class="btn-group">
			<button id="btn_add" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加
			</button>
			<button id="btn_delete" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
			</button>
		</div>
		<table id="tb_models" class="table table-hover"></table>
	</div>
	
	<!-- dialog -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加模型</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="form_horizontal">
							<div class="form-group" style="margin-bottom: 10px;">
								<label for="NAME" class="col-sm-2 control-label">模型名称</label> 
								<div class="col-sm-10">
									<input type="text" name="name" class="form-control" id="NAME" placeholder="模型name">
								</div>
							</div>
							<div class="form-group" style="margin-bottom: 10px;">
								<label for="KEY" class="col-sm-2 control-label">模型标识</label>
								<div class="col-sm-10">
									<input type="text" name="key" class="form-control" id="KEY" placeholder="模型key">
								</div>
							</div>
							<div class="form-group" style="margin-bottom: 20px;">
								<label for="CATEGORY" class="col-sm-2 control-label">模型描述</label>
								<div class="col-sm-10">
									<input type="text" name="category" class="form-control" id="CATEGORY" placeholder="模型描述">
								</div>
							</div>
						<div class="form-group"  align="center">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 关闭
							</button>
							<button type="button" id="btn_submit_yes" class="btn btn-primary" onclick="openEditor()" >
								<span class="glyphicon glyphicon-send" aria-hidden="true"></span> 确定
							</button>
							<button type="button" class="btn btn-primary" id="btn_reset" onclick="resetForm()" >
								<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 重置表单
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
