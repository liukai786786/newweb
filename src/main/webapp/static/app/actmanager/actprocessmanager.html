<!DOCTYPE html>
<html>
<head>
<title>流程管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
							<!-- CSS -->
<link href="../../jquery-plugin/toastr/toastr.min.css" rel="stylesheet" />
<link href="../../jquery-plugin/bootstrap-3.3.7/css/bootstrap-united.min.css" rel="stylesheet" />
<link href="../../jquery-plugin/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link href="../../jquery-plugin/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet" />
					<!-- jQuery 当前bootstrap版本要求jquery1.9.1以上 -->
<script type="text/javascript" src="../../jquery/jquery-1.10.2.min.js"></script>

							<!-- jQuery-UI -->
<script type="text/javascript" src="../../jquery-ui/jquery-ui.min.js"></script>

							<!-- toastr.js -->
<script type="text/javascript" src="../../jquery-plugin/toastr/toastr.min.js"></script>

							<!-- mywin.js -->
<script type="text/javascript" src="../../jquery-plugin/mywin/mywin.js"></script>

							<!-- bootstrap -->
<script type="text/javascript" src="../../jquery-plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>

							<!-- bootstrap-table -->
<script type="text/javascript" src="../../jquery-plugin/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../../jquery-plugin/bootstrap-table/bootstrap-table-zh-CN.js"></script>

							<!-- bootstrap-validator -->
<script type="text/javascript" src="../../jquery-plugin/bootstrap-validator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../jquery-plugin/bootstrap-validator/zh_CN.js"></script>

									<!-- 页面 -->
<script type="text/javascript" src="./actprocessmanager.js"></script>
</head>
<body>
	<div class="panel-body" style="padding-bottom:0px;">
		<div class="panel panel-default">
			<div class="panel-heading"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> 查询条件</div>
			<div class="panel-body">
				<form id="formSearch" class="form_horizontal">
					<div class="form-group" style="margin-top:15px">
						<label style="margin-top:8px" class="control-label col-sm-1" for="txt_search_name">流程名称</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_search_name" placeholder="相似值">
						</div>
						<label style="margin-top:8px" class="control-label col-sm-1" for="txt_search_version">流程版本</label>
						<div class="col-sm-1">
							<select class="form-control" id="selectVersion" onchange="selectChange()">
								<option value="lastest">最新版本</option>
								<option value="all">所有版本</option>
							</select>
						</div>
						<div class="col-sm-4" style="text-align:left;">
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div id="toolbar" class="btn-group">
			<button id="btn_add" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 选择本地流程文件
			</button>
		</div>
		<table id="tb_processes" class="table table-hover"></table>
	</div>
	
	<!-- dialog -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加模型</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="form_horizontal">
							<div class="form-group" style="margin-bottom: 20px;">
								<label for="CATEGORY" class="col-sm-2 control-label">流程类别描述</label>
								<div class="col-sm-10">
									<input type="text" name="category" class="form-control" id="CATEGORY" placeholder="类别描述">
								</div>
							</div>
							<div class="form-group" style="margin-bottom: 100px;">
								<label for="FILEPATH" class="col-sm-2 control-label">流程文件</label>
								<div class="col-sm-10">
									<input type="file" name="filePath" class="form-control" id="FILEPATH" accept=".zip,.bar,.bpmn,.bpmn20.xml">
									<label>支持文件格式：zip、bar、bpmn、bpmn20.xml</label>
								</div>
							</div>
						<div class="form-group" align="center">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 关闭
							</button>
							<button type="button" id="btn_submit_yes" class="btn btn-primary" onclick="uploadAndDeploy()" >
								<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> 上传并部署
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
